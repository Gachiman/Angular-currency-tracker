<div class="currencies-rate-list">
  <div *ngFor="let item of currenciesSet; index as i" style="margin: 30px;">
    <span>{{item.name}}</span>
    <span style="border:2px solid; padding: 10px;">{{item.value}}&nbsp;&nbsp;{{item.diffIcon}}&nbsp;&nbsp;{{item.diff}}</span>
    <button *ngIf="i > 2" (click)="deleteCurrency(i)">Delete</button>
  </div>
</div><!--&nbsp;-->
